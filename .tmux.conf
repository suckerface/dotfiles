# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix


# force a reload of the config file
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

set-option -g history-limit 20000

# Easy-to-remember split pane commands
#bind \ split-window -h -c '#{pane_current_path}' # vertical pane
#bind - split-window -v -c '#{pane_current_path}' # horizontal pane
#unbind '"'
#unbind %



# Status bar ------------------------------------------------------------- 
# set-option -g status on
set-option -g set-titles on
set -g status-interval 1
set-option -g update-environment "SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION DISPLAY"

set -g status-position bottom
set -g status-bg colour237
set -g status-fg colour137
#set -g status-attr dim
set -g status-left '#[fg=colour197]#(~/bin/internet_info.sh) '
set -g status-right '#[fg=colour81]♪ #(~/.applemusic) |  #(~/.battery.sh) #[fg=colour255,bg=colour241,bold] %a %m-%d #[fg=colour255,bg=colour241,bold] %H:%M:%S #[fg=colour165]#[bg=default] #H '
set -g status-right-length 100
set -g status-left-length 70

